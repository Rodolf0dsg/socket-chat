<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="1023916028923-mnn067lcjn3itrr0lo8oj1s07kddgrcj.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body class="container">

    <div class="row">
        <div class="col-sm-6 mt-5">

            <h1>Google Sign-in</h1>
            <hr>
        
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        
        
            <script src="https://apis.google.com/js/platform.js" async defer></script>
        
            <a href="#" onclick="signOut();">Sign out</a>

        </div>

        <div class="col-sm-6">
            <h1>Mail Sign-in</h1>
            <hr>
            <form action="" class="d-grid">

                <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password">
    
                <button class="btn btn-primary">
                    Ingresar
                </button>

            </form>

        </div>

    </div>


    <script src="./js/auth.js"></script>

</body>
</html>
